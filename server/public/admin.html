<html>
	<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.pack.js"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
		
		
		<script>
			
			$(document).ready(function(){
				$("#register_num").on('click',function(){
					phone_number = $("#phone_number").val()
					admin_name = $("#admin_name").val()
					village_name = $("#village_name").val()
					population = $("#population").val()
					
					console.log("BIG FIX");
					console.log(phone_number)
					console.log(admin_name)
					console.log(village_name)
					console.log(population)
					
					$.ajax({
						type: 'POST',
						url: 	'http://localhost:3000/api/registerNumber',
						data: { 'phoneNumber':{
							'number':phone_number,
							'administrator':admin_name,
							'name':village_name, 
							'population':population }
						},

						success: function(data) {
							alert('Number sucessfully registered')	
						}
					});

				});
			});

		</script>

		<style type='text/css'>
		
		.admin {
			width: 400px;
			margin-left: auto;
			margin-right: auto;
			background-color: white;
			border-radius: 10px;
			text-align:center;
			padding:50px 0px;
		}
		</style>

	</head>

	<body>
		<div class="container">
			<div class='navbar navbar-inverse' style='padding-left:20px;padding-right:20px;'>
	          <div class='navbar-inner nav-collapse' style="height: auto;">
	            <ul class="nav">
	              <li class="active"><a href="/index.html">Home</a></li>
	              <li><a href="/admin.html">Register Phone</a></li>
	            </ul>
	          </div>
	        </div>	        
			<h1 style="color: white;text-align: center;">Registration</h1>
			<div class="admin" color:#ffffff;>	        	
			        <label>Phone Number</label><input id="phone_number" type='text'></input>
			        <label>Name</label><input id="admin_name" type='text'></input>
					<label>Village Name</label><input id='village_name' type='text'></input>
					<label>Population</label><input id='population' type='text'></input>
			        <button class="btn btn-primary" id='register_num'>Register</button>
		        </div>
		        
		    </div>
		</div>
	</body>

</html>
