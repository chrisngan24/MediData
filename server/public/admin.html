<html>
	<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.pack.js"></script>
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
		
		
		<script>
			
			$(document).ready(function(){
				$("#register_num").on('click',function(){
					phone_number = $("#phone_number").val()
					admin_name = $("#admin_name").val()
					village_name = $("#village_name").val()
					village_location = $("#village_location").val()
					latitude = $("#lat").val()
					longitude = $("#long").val()

					console.log(phone_number)
					console.log(admin_name)
					console.log(village_name)
					console.log(village_location)
					console.log(latitude)
					console.log(longitude)
					
					$.ajax({
						type: 'POST',
						url: 	'http://localhost:3000/api/register_number',
						data: {'number':phone_number,'name':admin_name,'village_name':village_name,'location':village_location, 'latitude':latitude,'longitude':longitude},
						success: function(data) {
							alert('Number sucessfully registered')	
						}
					});

				});
			});

		</script>

	</head>

	<body>

		<form class="form-horizontal">
		<fieldset>

		<!-- Form Name -->
		<legend>Registration</legend>

		<!-- Text input-->
		<div class="control-group">
		  <label class="control-label" for="textinput">Phone number</label>
		  <div class="controls">
		    <input id="phone_number" name="textinput" type="text" placeholder="" class="input-xlarge">
		  </div>
		</div>

		<!-- Text input-->
		<div class="control-group">
		  <label class="control-label" for="textinput">Admin name</label>
		  <div class="controls">
		    <input id="admin_name" name="textinput" type="text" placeholder="" class="input-xlarge">
		  </div>
		</div>

		<!-- Text input-->
		<div class="control-group">
		  <label class="control-label" for="textinput">Village name</label>
		  <div class="controls">
		    <input id="village_name" name="textinput" type="text" placeholder="" class="input-xlarge">
		  </div>
		</div>

		<!-- Text input-->
		<div class="control-group">
		  <label class="control-label" for="textinput">Location</label>
		  <div class="controls">
		    <input id="village_location" name="textinput" type="text" placeholder="" class="input-xlarge">
		  </div>
		</div>

		<!-- Text input-->
		<div class="control-group">
		  <label class="control-label" for="textinput">Latitude</label>
		  <div class="controls">
		    <input id="lat" name="textinput" type="text" placeholder="" class="input-xlarge">
		  </div>
		</div>

		<!-- Text input-->
		<div class="control-group">
		  <label class="control-label" for="textinput">Longitude</label>
		  <div class="controls">
		    <input id="long" name="textinput" type="text" placeholder="" class="input-xlarge">
		  </div>
		</div>

		<!-- Button -->
		<div class="control-group">
		  <label class="control-label" for="singlebutton"></label>
		  <div class="controls">
		    <button id="register_num" name="singlebutton" class="btn btn-primary">Register</button>
		  </div>
		</div>

		</fieldset>

		</form>

        <button id='register_num'>Register</button>-->
	</body>

</html>
