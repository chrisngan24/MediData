<html>

	<head>
		<script src="libs/Chart.js"></script>
		<script type="text/javascript" src="libs/jquery-latest.pack.js"></script>
		<link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" type="text/css" href="css/main.css">

		<script src="js/detail.js">
		</script>

	</head>

	<body>
		<div class="container">
			<div class="row-fluid">
				<div class="span12">
					<div class="page-header">
  						<h1 id="detailTitle">Example page header</h1>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span7">
					<div class="hero-unit">
						<div class="row-fluid currentStats">							
							<div class="span4">
								<h2>Malaria</h2>
								<h1 id="mCurrent">23</h1>
								<h2 id="mCurrentPercentage">45%</h2>
							</div>
							<div class="span4">
								<h2>HIV</h2>
								<h1 id="hCurrent">23</h1>
								<h2 id="hCurrentPercentage">45%</h2>
							</div>
							<div class="span4">
								<h2>Smallpox</h2>
								<h1 id="sCurrent">23</h1>
								<h2 id="scurrentPercentage">45%</h2>
							</div>
						</div>
					</div>
				</div>
				<div class="span5">
					<div class="row-fluid">
						<div class="span12">
							<div class="hero-unit">
								Village is healthy
							</div>
						</div>
					</div>
					<div class="row-fluid">
						<div class="span10">
							<canvas id="healthPieChart" width="200" height="200"></canvas>
						</div>
						<div class="span2">
							<div class="hero-unit"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span10">
					<canvas id="myChart" width="700" height="500"></canvas>
				</div>
				<div class="span2">
					<form id="graphingSelection">
			            <select>
			              <option>Malaria</option>
			              <option>HIV</option>
			              <option>Smallpox</option>
			            </select>
			    </form>	
				</div>
			</div>	
						
		</div>
				

	</body>

</html>
