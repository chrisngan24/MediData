<html>
	<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.pack.js"></script>
		<link rel="stylesheet" type="text/css" href="css/index.css">
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

		
		<script>
		$(document).ready(function(){

			vs = []

			$.ajax({
				type: 'GET',
				url: 	'http://localhost:3000/api/villages',
				success: function(data) {
					vs = data;

					for (var i in data) {
						el = $("<div class='village_block'>" +  + "</div>")
						village_title = "<div class='village_title'>" + data[i].name + "</div>"
						el.append(village_title)

						disease_table = $("<table class='disease_table'><tr><th>Disease</th><th># of People Infected</th></tr></table>")


						for (var k in vs[i].diseases) { 
							disease_table.append('<tr><td>' + k + '</td>' + '<td>' + vs[i].diseases[k] + '</td></tr>')
						}
						el.append(disease_table)
						$("#main").append(el)

					}		
				}
			});
		});
			
			
		</script>

	</head>

	<body>
		
		<div id="main">
			<div class="jumbotron">
			  <div class="container">
			    <h1>Disease Information</h1>
			    <p>Our application displays the statistics of diseases in various third world villages across the world.</p>
			    <p><a class="btn btn-primary btn-lg">Learn more</a></p>
			  </div>
			</div>
			
			<form class="filters">
	            <select>
	              <option>Malaria</option>
	              <option>HIV</option>
	              <option>Small Pox</option>
	            </select>

	            <select>
	              <option>Village1</option>
	              <option>Village2</option>
	              <option>Village3</option>
	            </select>

	            
          	</form>

		</div>
	</body>

</html>
