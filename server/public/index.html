<html>
	<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.pack.js"></script>
		<link rel="stylesheet" type="text/css" href="css/index.css">

		<script>
			
			vs = []

			$.ajax({
				type: 'GET',
				url: 	'http://localhost:3000/api/villages',
				success: function(data) {
					vs = data;

					for (var i in data) {
						el = $("<div>" + data[i].name + "</div>")
						
						for (var k in vs[0].diseases) { 
							el.append('<div>' + k + ' ' + vs[0].diseases[k] + '</div>');
						}

						$("#main").append(el)

					}		
				}
			});
			
		</script>

	</head>

	<body>
		<div id="main">
			<h1 id="title">Disease Information</h1>
		</div>
	</body>

</html>
