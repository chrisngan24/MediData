  <script>
    $(document).ready(function(){

    vs = []

    $.ajax({
      type: 'GET',
      url:  'http://localhost:3000/api/villages',
      success: function(data) {
        vs = data;
        appended = 0;
        curr_row = $("#first_row")



        for (var i in data) {
          v_block = $("<div class='span4'><h2><a href='http://localhost:3000/detailed/" + data[i]._id + "'>" + data[i].name + "</h2><h4>Admin:" + data[i].administrator + "</h4></div>")
          
          
          table = $("<table class='table'></table>")
          table.append("<tr><th>Disease</th><th># People Infected</th></tr>")

          for (var k in vs[i].diseases) {
          	table.append('<tr><td>' + vs[i].diseases[k].disease + '</td><td>' + vs[i].diseases[k].count + '</td></tr>')
          }

          v_block.append(table)
          $("#first_row").append(v_block)

        }   
      }
    });
  });
    
    
  </script>
